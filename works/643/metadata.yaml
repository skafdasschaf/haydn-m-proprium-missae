lyrics:
  \textsb{1}\\
  Wir bethen an dich, wahres Engelsbrod,\\
  dich, Vater, Herr, barmherzig großer Gott!\\
  Wir bitten dich, erbarm dich, liebſter Gott,\\
  und ſegne uns, gib uns das täglich Brod!\\
  Heilig, heilig, heilig,\\
  du biſt allzeit heilig!\\
  Sey geprieſen ohne End\\
  in dem heilgen Sakrament!\\[\baselineskip]
  \textsb{2}\\
  Wir bethen an dich, wahres Engelsbrod,\\
  dich, Vater, Herr, barmherzig großer Gott!\\
  Wir bitten dich, erbarm dich, liebſter Gott,\\
  und ſegne uns, gib uns das täglich Brod!\\
  Singt heilig, heilig, heilig,\\
  ſingt mit den Engeln heilig!\\
  Gott, ſey geprieſen ohne End\\
  in dem heilgen Sakrament!\\[\baselineskip]
  \textsb{3}\\
  Segne, Jeſu, deine Heerde,\\
  welche dir zu ſchützen fällt,\\
  und die Güter dieſer Erde\\
  nur durch deine Gnad erhält!\\
  Herr, dein theures Fleiſch und Blut\\
  iſt das größte Seelengut,\\
  welches würdig zu empfangen\\
  wahre Chriſten ſtets verlangen!\\[\baselineskip]
  Herr, du haſt für uns gelitten,\\
  machteſt uns von Sünde frey,\\
  ach, gewähre, was wir bitten,\\
  ſegne, Herr, und ſteh uns bey,\\
  daß wir in der Todes Zeit\\
  in dem allerſchwerſten Streit\\
  alle Sünde überwinden,\\
  daß wir einſt das Leben finden.
